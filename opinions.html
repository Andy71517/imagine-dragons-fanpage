<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Fanpage for Imagine Dragons!</title>
    </head>
    <body>
        <div class="nav_bar">
            <a href="index.html">
                Home
            </a>
            <a href="opinions.html">
                Opinions
            </a>
            <a href="pages.html">
                Pages Like This
            </a>
            <a href="images.html">
                Images
            </a>
        </div>

        <h1>TELL ME YOUR VIEWS!</h1>

        <form action="#" method="post">
            <fieldset>
                <legend>Let us know!</legend>
                <div class="form_align">
                    <label for="like">What do you like about Imagine Dragons?</label>
                    <input type="text" name="like" id="like">
                </div>
                <div class="form_align">
                    <label for="improve">What can be improved about Imagine Dragons?</label>
                    <input type="text" name="improve" id="improve">
                </div>
                <div class="form_align">
                    <label for="songs">What is the best song of Imagine Dragons?</label>
                    <div id="songs">
                        <input type="checkbox" name="radioactive" id="radioactive" value="Radioactive">
                        <label for="radioactive">Radioactive</label>
                        <input type="checkbox" name="friction" id="friction" value="Friction">
                        <label for="friction">Friction</label>
                        <input type="checkbox" name="other" id="other" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form_align">
                    <label for="comments" id="label_comments">Tell us more!</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form_align">
                    <button>Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
